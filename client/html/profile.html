<template name="profile">
    {{#if currentUser}}
    <div class="profile">
        <center>
            {{#if imageFile}}
            <img src="{{imageFile}}" class="profile-img" alt="">
            {{else}}
            <img src="default.png" class="profile-img" alt="">
            {{/if}}
            {{> uploadForm}}
            <h1>{{username}}</h1>
            <h3>{{email}}</h3>
        </center>
    </div>
    {{else}}
    <h1 class="text-center">You are note logged in
        <a href="/">Login here</a>
    </h1>


    
    {{/if}}
</template>
