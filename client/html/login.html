<template name="login">
    <div class="container">
        {{#if currentUser}}
        <h1 class="text-center">You are logged in <a href="">Return home</a></h1>
        {{else}}
              <form class="form-signin" id="signin">
                <h2 class="form-signin-heading">Account Login</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
              </form>
              <p class="text-center">No account ?? <a href="/register">Create Account</a></p>
        {{/if}}
    </div>
</template>
