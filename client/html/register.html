<template name="register">
    <div class="container">
            {{#if currentUser}}
            <h1 class="text-center">You are logged in <a href="">Return home</a></h1>
            {{else}}
              <form class="form-signup" id="signup">
                <h2 class="form-signup-heading">Account Register</h2>
                <label for="inputEmail" class="sr-only">User Name</label>
                <input type="text" id="username" class="form-control" placeholder="Username" name="username"  autofocus>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email"  autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" >
                <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
                <input type="password" id="inputPassword2" class="form-control" name="password2" placeholder="Confirm Password" >
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
              </form>
            
              {{/if}}
    </div>
</template>
