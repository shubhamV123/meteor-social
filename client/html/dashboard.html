<template name="dashboard">
        {{#if currentUser}}
        <div class="panel panel-default ">
            <div class="panel-body">
                <form class="msg-post">
                    <div class="form-group">
                        <label for="usr">Type Message</label>
                        <!-- <input class="form-control" name="msgPost" id="inputdefault"  placeholder="type message" type="text"> -->
                        <textarea class="form-control" name="msgPost" id="inputdefault"  placeholder="type message" ></textarea>
                      </div>
                      <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
        <br>
        {{#each posts}}
        <div class="msg">
            <h2 class="post-author">{{author}}</h2>
            <h3 class="post-content">{{post}}</h3>
            <div class="post-created">
                <p>Posted on: {{date}}</p>
            </div>
            <hr>
            <div class="">
                <div class="row">
                        <div class="commentHeading">
                                <div color="primary" style="display:flex;align-content:space-between;font-size:1.6rem;line-height:2.2399999999999998rem;color:rgb(53, 53, 53);">
                                Comments</div>
                                <div color="secondary" style="display:flex;align-content:space-between;font-size:1.6rem;line-height:2.2399999999999998rem;color:rgb(130, 130, 130);padding-left:0.5rem;">
                                    ({{count}})
                                </div>
                            </div>
                    {{#each comments}}
                    <div class="col-md-1">
                        <img src="default.png" class="image" alt="">
                    </div>
                    
                    <div class="col-md-11 commentInput">
                            <h3>{{commentedBy}}</h3>
                            <div class="post-created">
                                <p>({{email}})</p>
                            </div>
                            <p>{{commentMsg}}</p>
                            <div class="post-created">
                                    <p>Posted on:{{date}}</p>
                                </div>
                    </div>
                    {{else}}
                    <h1>No comments have posted</h1>
                    {{/each}}
                    <hr>
                    <hr>
                    <form class="comment">
                            <div class="form-group col-md-7">
                                <label for="usr">Add Comment</label>
                                <textarea rows="" class="form-control" name="commentPost" id="inputdefault" placeholder="enter message" cols=""></textarea>
                                <button type="submit" class="btn btn-primary buttoncss">Comment</button>
                              </div>
                              
                        </form>
                </div>
                
            </div>
        </div>
         {{else}}
         <h1>No posts have to display</h1>
         {{/each}}
        {{else}}
        <h1 class="text-center">You are note logged in <a href="/">Login here</a></h1>
        {{/if}}
</template>
